<!DOCTYPE html>
<html ng-app="saldoBip" ng-controller="AppCtrl">
    <head>
        <title> Saldo Bip </title>

        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- compiled CSS -->
        <link rel="stylesheet" type="text/css" href="assets/bipSite-0.0.1.css" />

        <!-- compiled JavaScript -->
        <script type="text/javascript" src="vendor/angular/angular.js"></script>
        <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="vendor/placeholders/angular-placeholders-0.0.1-SNAPSHOT.min.js"></script>
        <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
        <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="vendor/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="vendor/lodash/dist/lodash.js"></script>
        <script type="text/javascript" src="vendor/angular-video-background/dist/vidBg.js"></script>
        <script type="text/javascript" src="src/app/app.js"></script>
        <script type="text/javascript" src="src/app/home/home.js"></script>
        <script type="text/javascript" src="src/app/saldo/saldo.js"></script>
        <script type="text/javascript" src="src/common/bipApiService.js"></script>
        <script type="text/javascript" src="src/common/browser.js"></script>
        <script type="text/javascript" src="templates-common.js"></script>
        <script type="text/javascript" src="templates-app.js"></script>
    </head>
    <body>


        <div class="desktop-background">
            <vid-bg resources="video.resources" poster="video.poster" full-screen="video.fullscreen" muted="video.muted" z-index="video.z" pause-play="video.pause"></vid-bg>
        </div>

        <div class="overlay" ng-show="!video.pause"></div>
        <div class="container">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-10">
                    <h1 class="text-left">Saldo BIP <small>Transantiago</small></h1>
                </div>
            </div>
            <div class="view-container">
                <div ui-view class="reveal-animation"></div>
            </div>
            
        </div>

        <button type="button" class="btn btn-danger media-btn" ng-click="toggleMedia()"> <span class="showOnOver"> {{mediaAction}} </span> <span ng-class="mediaIcon" class='glyphicon'></span> </button>
    </body>
</html>
